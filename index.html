<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGR</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="https://unpkg.com/konva@8/konva.min.js"></script>
  </head>
  <body>
    <div class="field">
      <canvas class="canvas"></canvas>
      <div class="tools">
        <button onclick="undo_last()" type="button" class="button">Undo</button>
        <button onclick="clear_canvas()" type="button" class="button">
          Clear
        </button>

        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: red"
        ></div>

        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: green"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: blue"
        ></div>

        <input
          onInput="draw_color = this.value"
          type="color"
          class="color-picker"
        />
        <input
          oninput="draw_width = this.value"
          type="range"
          min="1"
          max="100"
          value="1"
          class="pen-range"
        />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
